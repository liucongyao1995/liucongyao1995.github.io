    <h1 class="article-title" itemprop="name">
      element中dialog出现滚动条记录位置问题
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <p>弹窗出现滚动条的时候滚动到最底下，<br>下次在点开的时候还在最底下，可以通过以下方式解决</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">&lt;el-dialog</span><br><span class="line">    :title&#x3D;&quot;formTitle&quot;</span><br><span class="line">    :visible.sync&#x3D;&quot;dialogFormVisible&quot;</span><br><span class="line">    :lock-scroll&#x3D;&quot;false&quot;  &#x2F;&#x2F;主要是这个属性</span><br><span class="line">    :append-to-body&#x3D;&quot;true&quot;   &#x2F;&#x2F;跟这个属性</span><br><span class="line">    :close-on-click-modal&#x3D;&quot;false&quot;</span><br><span class="line">    width&#x3D;&quot;1000px&quot;</span><br><span class="line">&gt;&lt;&#x2F;el-dialog&gt;</span><br></pre></td></tr></table></figure>
